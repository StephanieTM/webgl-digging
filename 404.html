<!doctype html><html lang="zh-CN"><head><meta charset="utf-8"><title>WebGL Digging</title><link href="/webgl-digging/assets/images/juice.png" type="image/x-icon" rel="shortcut icon"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"><meta name="format-detection" content="telephone=no"><script>var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );</script></head><body></body></html>
